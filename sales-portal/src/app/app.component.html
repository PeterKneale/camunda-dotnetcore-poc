<div class="main-container">
	<header class="header">
		<div class="branding">
			<a href="https://clarity.design" class="title">
				<clr-icon shape="euro"></clr-icon>
				<span>Sales Portal</span>
			</a>
		</div>
		<div class="header-nav" *ngIf="currentUser">
			<a class="active nav-link nav-text" routerLink="tasks">Home</a>
    </div>
    <div class="header-nav" *ngIf="currentUser">
			<a class="nav-link nav-text" (click)="logout()" >Logout</a>
    </div>
    
    <div class="header-actions" *ngIf="currentUser">
      <a href="javascript://" class="nav-link nav-icon-text">
          <clr-icon shape="user"></clr-icon>
          <span class="nav-text">{{currentUser.user}}</span>
      </a>
  </div>

	</header>
	<div class="content-container">
		<div class="content-area">
      <router-outlet></router-outlet>
		</div>
	</div>
